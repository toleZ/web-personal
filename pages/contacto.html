    <main class="contact__container">
        <section class="contact__form">
            <h2 class="form__title">Formulario de contacto</h2>

            <form class="form">
                <label for="name" class="contact-form__label">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre" class="contact-form__input">

                <label for="email" class="contact-form__label">Email:</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su email" class="contact-form__input">

                <label for="phone" class="contact-form__label">Telefono:</label>
                <input type="number" name="phone" id="phone" placeholder="Ingrese su telefono" class="contact-form__input">

                <label for="consulta" class="contact-form__label">Consulta:</label>
                <textarea name="consulta" id="conlsuta" cols="30" rows="10" class="contact-form__textarea"></textarea>

                <input type="submit" name="submit" id="submit" class="contact-form__input--submit">
            </form>
        </section>

        <section class="contact__map">
            <h2 class="map__title">Ubicacion</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13398.647137779722!2d-60.7298159302246!3d-32.907109399999975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b653017a1d34a9%3A0x61abb3054bd54474!2zTWNEb25hbGTigJlz!5e0!3m2!1ses-419!2sar!4v1651435694055!5m2!1ses-419!2sar"
            class="map"></iframe>
        </section>
    </main>

    <footer class="footer">
      <h3 class="footer__title">
        Quieres recibir notificaciones de nuestros posteos?
      </h3>

      <form class="footer__form">
        <label for="email" class="form__label">Email:</label>
        <input type="email" name="email" class="form__input"/>
        <input type="submit" class="form__input--submit" />
      </form>

      <ul class="footer__social">
